<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project: Library</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body>
    <h1>Biblioteca</h1>
    <p class="center p-5">
      Projeto proposto pelo
      <a
        href="https://www.theodinproject.com/lessons/javascript-library"
        target="_blank"
        >Odin Project</a
      >.
    </p>
    <button id="newBook">
      <span class="material-symbols-outlined">add</span> Adicionar livro
    </button>
    <form action="" class="form hidden flex gap-5" id="form">
      <span class="material-symbols-outlined" id="closeForm"> close </span>
      <div class="flex gap-5">
        <label for="title" class="flex-1">Título:</label>
        <input type="text" name="title" id="title" class="w-235" />
      </div>
      <div class="flex gap-5">
        <label for="author" class="flex-1">Autor:</label>
        <input type="text" name="author" id="author" class="w-235" />
      </div>
      <div class="flex gap-5">
        <label for="pages" class="flex-1">Páginas:</label>
        <input type="text" name="pages" id="pages" class="w-235" />
      </div>
      <input type="button" value="Cadastrar" id="addBook" />
    </form>
    <div id="showBooks">

    </div>

    <script type="text/javascript" src="src/script.js"></script>
  </body>
</html>
